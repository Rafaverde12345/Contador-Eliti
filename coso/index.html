<!DOCTYPE html>
<html lang="es">
<head>
    <title>Meu contador</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
        }
        section {
            background: #f5f5f5;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(94, 40, 40, 0.1);
            text-align: center;
        }
        p {
            font-size: 60px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <section>    
        <h1>Contador</h1>
        <p>0</p>
        <button id="inc">Incrementar</button>
        <button id="dec">Disminuir</button>
    </section>
    <script>
        let contador = 0;
        const p = document.querySelector('p');
        const incBtn = document.getElementById('inc');
        const decBtn = document.getElementById('dec');

        incBtn.addEventListener('click', function() {
            contador++;
            p.textContent = contador;
        });

        decBtn.addEventListener('click', function() {
            contador--;
            p.textContent = contador;
        });
    </script>
</body> 
</html>
